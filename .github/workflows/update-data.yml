# .github/workflows/update-data.yml
name: Update Seelie ZZZ Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *' # 每天UTC时间早上8点自动运行

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Node.js 环境 (v18+ 即可，v20 很稳妥)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 直接运行我们的零依赖脚本
      - name: Fetch and Restore Data
        run: node scripts/update-and-restore.js
      
      # 自动提交变更 (此部分无需修改)
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if ! git diff --quiet --exit-code data/seelie-zh.json; then
            git add data/seelie-zh.json
            git commit -m "chore(data): 自动更新绝区零本地化数据"
            git push
            echo "数据已更新并推送。"
          else
            echo "数据无变化，无需提交。"
          fi