name: Release

on:
  push:
    tags:
      - "v*"

# 添加权限配置
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      RELEASE: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run type-check

      - name: Lint
        run: pnpm run lint

      - name: Build minify
        run: pnpm run build
        env:
          CI: true
          MINIFY: 'true'
          
      - name: Build no minify
        run: pnpm run build
        env:
          CI: true
          MINIFY: 'false'

      # 部署到 release 分支 - 第一步：创建空文件确保触发 webhook
      - name: Create empty file for webhook trigger
        run: mkdir -p dist-release-branch && touch ./dist-release-branch/zzz-seelie-sync.user.js

      - name: Deploy placeholder to release branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: release
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist-release-branch
          force_orphan: true

      # 部署到 release 分支 - 第二步：部署实际文件
      - name: Copy README to dist
        run: cp README.md ./dist

      - name: Deploy actual files to release branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: release
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: false

      # 创建 GitHub Release
      - name: Create GitHub Release
        run: pnpx changeloggithub@0
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      # delay
      - run: sleep 3

      # 上传release assets
      - name: Upload *.user.js to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*.user.js
