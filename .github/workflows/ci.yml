name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# 添加权限配置
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Git describe 获取版本信息
  ghd:
    runs-on: ubuntu-latest
    outputs:
      describe: ${{ steps.ghd.outputs.describe }}
      tag: ${{ steps.ghd.outputs.tag }}
      distance: ${{ steps.ghd.outputs.distance }}
      sha: ${{ steps.ghd.outputs.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Git describe
        id: ghd
        uses: proudust/gh-describe@v2

  # 测试和构建
  test-and-build:
    runs-on: ubuntu-latest
    needs: ghd
    env:
      RELEASE_NIGHTLY: "true"
      GHD_DESCRIBE: ${{ needs.ghd.outputs.describe }}
      GHD_TAG: ${{ needs.ghd.outputs.tag }}
      GHD_DISTANCE: ${{ needs.ghd.outputs.distance }}
      GHD_SHA: ${{ needs.ghd.outputs.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run type-check

      - name: Lint
        run: pnpm run lint

      - name: Build minify
        run: pnpm run build
        env:
          CI: true
          MINIFY: 'true'
          
      - name: Build mo minify
        run: pnpm run build
        env:
          CI: true
          MINIFY: 'false'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: userscript-build
          path: dist/

      # 只在 main 分支推送时部署到 release-nightly
      - name: Deploy to release-nightly branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: release-nightly
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
